<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        label{
            display: inline-block;
            width: 80px;
            padding: 5px;
        }
        button{
            margin-left: 95px;
        }
    </style>
    <script>
        var uage;
        function init()
        {
            uage = document.getElementById("uage");
            uage.setCustomValidity("Tell us how old you are");
            uage.addEventListener("input", function(){
                if(uage.value == ''){
                    uage.setCustomValidity("We need your age to validate");
                }else if(uage.value < 18){
                    uage.setCustomValidity("You are too young to join us");
                }
                else if(uage.value > 90){
                    uage.setCustomValidity("You are too old to join us");
                }else{
                    uage.setCustomValidity("");
                }
        });
            uname =document.getElementById("uname");
            uname.setCustomValidity("Please provide user name to validate");
            uname.addEventListener("input", function()
            {
                if(uname.value=='')
                {
                    uname.setCustomValidity("We need your valid username");
                }
                else{
                    uname.setCustomValidity("");
                }
            });

            utel =document.getElementById("utel");
            utel.setCustomValidity("Please provide telephone number to validate");
            utel.addEventListener("input", function()
            {
                if(utel.value=='')
                {
                    utel.setCustomValidity("We need your valid telephone");
                }
                else{
                    utel.setCustomValidity("");
                }
            });


            mail =document.getElementById("mail");
            mail.setCustomValidity("Please provide your valid email to validate");
            mail.addEventListener("input", function()
            {
                if(mail.value=='')
                {
                    mail.setCustomValidity("We need your valid email address");
                }
                else{
                    mail.setCustomValidity("");
                }
            });
        }
        onload = init;

    </script>
</head>
<body>
   <form action="#" method="get">
    <div>
        <label for="uname">User Name</label>
        <input required name="username" id="uname" pattern="[A-Za-z0-9]+" title="User name should be filled"/>
    </div>

    <div>
        <label for="uage">User Age</label>
        <input type="number" required name="userage" id="uage" title="Digits only"/>
    </div>

    <div>
        <label for="utel">User Tel</label>
        <input title="###-####-####" placeholder="###-####-####" pattern="\d{3}-\d{4}-\d{4}" type="tel" required name="usertel" id="utel"/>
    </div>

    <div>
        <label for="uphone">User Phone</label>
        <input pattern="[0-9]{10}" title="10 numeric characters only" placeholder="+91" type="tel" name="userphone" id="uphone" required/>
    </div>

    <div>
        <label for="mail">User Email</label>
        <input pattern=".*@.*" id="mail" name="usermail" title="xyz@something.com" required>
    </div>
    <button> Submit </button>
   </form>
</body>
</html>
