<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Properties of DOM</title>

    <script>
       addEventListener("load", init)
        function init(){
            elementTitle();
            Script();
            getDomain();
            getLinks();
            Images();
        }

        function userForm(){
            var name = document.uform.firstname.value;
           // alert("Hello " + name);
           document.uform.firstname.value ="Hello " + name.toUpperCase(); 
        }
        function elementTitle(){
            var title = document.title;
            var element = document.createElement("titleElement");
            element.innerText = "Title: " + title;
            document.body.appendChild(element);
        }

        function Script(){
            let scripts = document.scripts;
           if (scripts.length) {
          alert('This page has scripts!');
           }
        }

        function getDomain() {
            var domain = document.domain;
            var element = document.createElement("div");
            element.innerHTML = "Domain: " + domain;
            document.body.appendChild(element);
        }

        function getLinks() {
            var link = document.links;
            var s = "Total Links:" + link.length;
            var element = document.createElement("div");
            element.innerHTML = s;
            document.body.appendChild(element);
        }

        function Images() {
            var images = document.images;
            var s = "Total Images:" +images.length;
            var element = document.createElement("div");
            element.innerHTML = s;
            document.body.appendChild(element);
        }
    </script>
</head>

<body>
    <form name="uform">
        Enter Name:<input type="text" name="firstname" placeholder="Enter Name"><br>
        <input type="button" value="clickMe" onclick="userForm()">
    </form>
    <hr>
    <h1>Links</h1>
    <a href="https://azure.microsoft.com/">Microsoft</a><br>
    <a href="developers.mozilla.org">Developers Website</a><br>
    <a href="google.com">Google</a><br>
    <hr>

    <img width="100" src="images/blackpanther.jpg"   alt="blackpanther">
    <img width="100" src="images/blackwidow.jpg"     alt="blackwidow">
    <img width="100" src="images/spiderman.jpg"      alt="spiderman">
    <img width="100" src="images/supergirl.jpg"      alt="supergirl">
    <img width="100" src="images/deadpool.jpg"       alt="deadpool">
    <img width="100" src="images/superman.jpg"       alt="superman">

   <hr>
  </body>

</html>
