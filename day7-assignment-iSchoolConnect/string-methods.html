<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
         addEventListener("load", init);
        function init(){

            document
            .getElementsByTagName("button")[0]
            .addEventListener("click", stringMethods);
        }

        function stringMethods(){
            var s = "Welcome to, Intellipaat 1 @, iSchoolConnect";
            let s1 = 'iSchool Intelli';
            console.log("String in Lowercase: " + s.toLowerCase());
            console.log("String in Uppercase: " + s.toUpperCase());
            console.log("String at index 0: " + s.charAt(0));
            console.log("last letter of string: " + s.charAt(s.length-1));
            console.log("Substring of string: " + s.substring(2,5));
            console.log("slice of string is: " + s.slice(4));
            console.log("last character selection with slice: " + s.slice(-3));
            console.log("Returns position of first letter: " + s.indexOf("t"));
            console.log("returns position of last letter: " + s.lastIndexOf("c"));
            console.log("returns position of string: " + s.indexOf("1" , 3));
            s1 = s1.replace('iSchool','Puja');
            console.log(s1);
            const arr = s.split(' ');
            console.log(arr);

        }
    </script>

</head>
<body>
    
<button>All String Properties</button>
</body>
</html>
