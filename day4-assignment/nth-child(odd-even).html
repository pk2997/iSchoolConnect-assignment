<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span:nth-child(2n+1){
            color: rgb(54, 10, 250);
        }
        span:nth-child(2n){
            color: rgb(255, 47, 134);
        }
    </style>
</head>
<body>
    <h3>Nth-child(even/odd)selection</h3>
     <p> 1, 3, 5, 7 and9  are selected for odd numbers.</p>
     <p>2,4,6,8,10 are selected for even numbers</p>
     <div>
       <span>Span 1</span>
       <span>Span 2</span>
       <span>Span 3</span>
       <span>Span 4</span>
       <span>Span 5</span>
       <span>Span 6</span>
       <span>Span 7</span>
       <span>Span 8</span>
       <span>Span 9</span>
       <span>Span 10</span>
     </div> 
</body>
</html>
