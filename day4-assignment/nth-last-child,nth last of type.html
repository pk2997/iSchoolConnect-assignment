<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        tr:nth-last-child(2) {
           font-weight: 600;
        }
        table{
            border: 1px solid red;
        }
       table td{
            border: 1px solid red;
            background-color: aqua;
        }
        span:nth-last-of-type(2) {
           background-color: rgb(34, 116, 238);
           font-size: 25px;
        }
    </style>
</head>
<body>
    <table>
        <tbody>
            <th>Nth last child Selection</th>
          <tr>
            <td>1st Element</td>
          </tr>
          <tr>
            <td>2nd Element</td>
          </tr>
          <tr>
            <td>3rd Element</td>
          </tr>
          <tr>
            <td>4th Element</td>
          </tr>
          <tr>
            <td>5th Element</td>
          </tr>
        </tbody>
      </table>
      <div>
        <span>Span 1</span>
        <span>Span 2</span>
        <b>This is bold text</b>
        <span>Span 3: this is going to be coloured because this is selected span for the operation and it is last of type 2nd span</span>
        <p>This is a paragraph</p>
        <span>Span 4: this will be last 1st span</span>
      </div>
</body>
</html>
