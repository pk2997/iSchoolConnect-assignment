<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p:first-of-type {
        color: red;
        background-color: aqua;
        }
        p:last-of-type {
        color: rgb(108, 21, 248);
        font-weight: bolder;
        }
        

    </style>
</head>
<body>
    <div>
        <h1>First Heading</h1>
        <h2>Second Heading</h2>
        <p>First paragraph</p><span>Span 1</span>
        <p>This is nother paragraph</p>
        <span>Span 2</span>
        <p>Second Paragraph</p>
        <b>This is bold text</b>
    </div>
</body>
</html>
