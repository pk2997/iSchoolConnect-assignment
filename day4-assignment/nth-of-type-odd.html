<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span:nth-of-type(2n+1) {
           background-color: lime;
        }
    </style>
</head>
<body>
    <h3>Nth of type odd selection</h3>
     <p> nth of type odd will select 1,4,6,8 but not 3 because n of type odd only selects
        children of that type.</p>
     <div>
       <span>Span 1</span>
       <span>Span 2</span>
       <b>Span 3</b>
       <span>Span 4</span>
       <span>Span 5</span>
       <span>Span 6</span>
       <span>Span 7</span>
       <span>Span 8</span>
       <span>Span 9</span>
       <span>Span 10</span>
     </div> 
    
</body>
</html>
